<!DOCTYPE html>
<html>
<head>
    <style>
        .split {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            align-items: center;
            width: 20%;
            background-color: #332F29;
            color: #F3E0D2;
            padding: 20px;
            border-right: 2px solid #E17B24;
        }
        .right-panel {
            width: 80%;
            padding: 20px;
            background-color: #332F29;
            color: #F3E0D2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #E17B24;
            color: #F3E0D2;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #974F13;
        }
        .student-form {
            display: none;
            border: 2px solid #E17B24;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #332F29;
            color: #F3E0D2;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #E17B24;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="left-panel">
            <h2>Список групп</h2>
            <!-- Здесь может быть ваш список групп -->
        </div>
        <div class="right-panel">
            <div class="buttons">
                <button onclick="showStudentForm()">Добавление студента</button>
                <button>Отчисление студента</button>
                <button>Поиск студента</button>
                <button>Добавление группы</button>
            </div>
            <form class="student-form">
                <button class="close-button" onclick="closeStudentForm()">X</button>
                <input type="text" placeholder="Имя" name="name"><br>
                <input type="text" placeholder="Фамилия" name="surname"><br>
                <input type="date" placeholder="Дата рождения" name="birthdate"><br>
                <select name="faculty">
                    <option value="faculty1">Факультет 1</option>
                    <option value="faculty2">Факультет 2</option>
                    <option value="faculty3">Факультет 3</option>
                    <option value="faculty4">Факультет 4</option>
                </select><br>
                <button type="submit">Добавить студента</button>
            </form>
        </div>
    </div>

    <script>
        function showStudentForm() {
            var form = document.querySelector('.student-form');
            form.style.display = 'block';
        }
    
        function closeStudentForm() {
            var form = document.querySelector('.student-form');
            form.style.display = 'none';
        }
    
        document.querySelector('.student-form').addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращаем отправку формы
    
            var name = document.querySelector('input[name="name"]').value;
            var surname = document.querySelector('input[name="surname"]').value;
            var birthdate = document.querySelector('input[name="birthdate"]').value;
            var faculty = document.querySelector('select[name="faculty"]').value;
    
            if(name === '' || surname === '' || birthdate === '' || faculty === '') {
                alert('Пожалуйста, заполните все поля формы');
            } else {
                alert('Данные записаны успешно!');
                // Если все поля заполнены, можно отправить данные
            }
        });
    </script>
</body>
</html>
